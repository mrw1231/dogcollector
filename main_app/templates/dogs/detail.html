{% extends 'base.html' %}
{% block content %}

<h1>Dog Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ dog.name }}</span>
    <p>Breed: {{ dog.breed }}</p>
    <p>Size: {{ dog.size }}</p>
    {% if dog.age > 0 %}
    <p>Age: {{ dog.age }}</p>
    {% else %}
    <p>Age: Puppy</p>
    {% endif %}
    <p>Description: {{ dog.description }}</p>
  </div>
</div>

{% endblock %}
